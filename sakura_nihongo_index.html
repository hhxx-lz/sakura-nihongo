
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Sakura Nihongo - 首页原型</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fffafc;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f8b6c1;
            padding: 15px;
            display: flex;
            justify-content: space-around;
            font-weight: bold;
        }
        header a {
            color: #333;
            text-decoration: none;
        }
        main {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
        }
        .box {
            background-color: #ffe4e1;
            padding: 15px;
            border-radius: 8px;
        }
        h2 {
            margin-top: 0;
            color: #d46a6a;
        }
        footer {
            background-color: #f8b6c1;
            text-align: center;
            padding: 10px;
            font-size: 12px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <a href="#">Logo</a>
    <a href="#">课程</a>
    <a href="#">单词记忆</a>
    <a href="#">听力 & 口语</a>
    <a href="#">文化拓展</a>
    <a href="#">社区</a>
</header>

<main>
    <div class="box">
        <h2>课程学习区</h2>
        <p>· N5 → N1 分级课程</p>
        <p>· 语法 / 词汇 / 阅读 / 会话</p>
        <p>· 学习进度追踪</p>
    </div>
    <div class="box">
        <h2>单词记忆系统</h2>
        <p>· 闪卡 + 发音</p>
        <p>· SRS 记忆算法</p>
        <p>· 例句联想</p>
    </div>
    <div class="box">
        <h2>听力 & 口语训练</h2>
        <p>· 跟读录音对比</p>
        <p>· JLPT 真题听力</p>
        <p>· 听写模式</p>
    </div>
    <div class="box">
        <h2>文化 & 社区</h2>
        <p>· 日本文化文章</p>
        <p>· 学习打卡</p>
        <p>· 挑战赛</p>
    </div>
</main>

<footer>
    © 2025 Sakura Nihongo
</footer>

</body>
</html>
