
<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>日语单词闪卡</title>
<style>
    body { font-family: Arial, sans-serif; background-color: #fffafc; margin: 0; padding: 0; text-align: center; }
    header { background-color: #f8b6c1; padding: 15px; font-weight: bold; }
    .card { width: 250px; height: 150px; margin: 50px auto; perspective: 1000px; cursor: pointer; }
    .card-inner { position: relative; width: 100%; height: 100%; transition: transform 0.6s; transform-style: preserve-3d; }
    .card.flipped .card-inner { transform: rotateY(180deg); }
    .card-front, .card-back { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; display: flex; align-items: center; justify-content: center; border-radius: 10px; font-size: 24px; }
    .card-front { background-color: #ffe4e1; }
    .card-back { background-color: #f8b6c1; transform: rotateY(180deg); }
    button { padding: 10px 20px; margin: 10px; border: none; background-color: #f497a0; color: white; border-radius: 5px; cursor: pointer; }
</style>
</head>
<body>

<header>
    <a href="index.html">← 返回首页</a> | 日语单词闪卡
</header>

<div class="card" id="flashcard">
    <div class="card-inner">
        <div class="card-front" id="front">こんにちは</div>
        <div class="card-back" id="back">你好</div>
    </div>
</div>

<button id="nextBtn">下一张</button>

<script>
const words = [
    { jp: "こんにちは", cn: "你好" },
    { jp: "ありがとう", cn: "谢谢" },
    { jp: "さようなら", cn: "再见" },
    { jp: "はい", cn: "是的" },
    { jp: "いいえ", cn: "不是" }
];

let current = 0;
const flashcard = document.getElementById("flashcard");
const front = document.getElementById("front");
const back = document.getElementById("back");

flashcard.addEventListener("click", () => {
    flashcard.classList.toggle("flipped");
});

document.getElementById("nextBtn").addEventListener("click", () => {
    current = (current + 1) % words.length;
    front.textContent = words[current].jp;
    back.textContent = words[current].cn;
    flashcard.classList.remove("flipped");
    localStorage.setItem("lastWord", current);
});

// 读取上次进度
const savedIndex = localStorage.getItem("lastWord");
if (savedIndex !== null) {
    current = parseInt(savedIndex);
    front.textContent = words[current].jp;
    back.textContent = words[current].cn;
}
</script>

</body>
</html>
